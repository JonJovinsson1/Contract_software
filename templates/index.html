<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Signature Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { font-family: sans-serif; background-color: #2b2b2b; color: #f0f0f0; margin: 0; padding: 20px; }
        .main-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .left-panel { flex: 1; min-width: 420px; }
        .right-panel { flex: 2; min-width: 500px; }
        .controls, .signature-actions { padding-bottom: 10px; margin-bottom: 10px; }
        .controls input, .controls button { padding: 8px; margin-right: 10px; }
        .signature-actions button { margin-top: 5px; }
        #signature-preview-container { margin-top: 10px; padding: 10px; border: 1px solid #444; border-radius: 4px; min-height: 100px; background-color: #333; }
        #signature-preview { max-width: 100%; max-height: 150px; background-color: white; }
        #image-container { border: 2px dashed #555; min-height: 500px; display: flex; align-items: center; justify-content: center; }
        #contract-image { max-width: 100%; max-height: 80vh; }
        #status { margin-top: 15px; font-style: italic; color: #999; }
        #signature-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.85); display: none; align-items: center; justify-content: center; z-index: 1000; flex-direction: column; }
        #signature-pad { border: 2px solid #f0f0f0; background-color: #ffffff; border-radius: 8px; }
        #overlay-text { color: white; font-size: 1.2em; margin-bottom: 20px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="signature-overlay">
        <div id="overlay-text">Draw your signature below and press ENTER to save.</div>
        <canvas id="signature-pad"></canvas>
    </div>

    <h1>Contract Signature Tool</h1>
    <div class="main-container">
        <div class="left-panel">
            <div class="controls">
                <label>1. Load Contract (PNG/JPG):</label>
                <input type="file" id="contract-input" accept="image/png,image/jpeg">
            </div>

            <div class="controls">
                <label>2. Create or Load Signature:</label>
                <div class="signature-actions">
                    <button id="create-signature-btn">Create New Signature</button>
                    <button onclick="document.getElementById('load-signature-input').click();">Load Signature from File</button>
                    <input type="file" id="load-signature-input" accept="image/png" style="display: none;">
                </div>
            </div>

            <div id="signature-preview-container">
                <p>Signature Preview:</p>
                <img id="signature-preview" src="" alt="Create or load a signature." />
                <button id="save-signature-btn" disabled style="margin-top: 10px;">Save Signature to PC</button>
            </div>

            <div class="controls" style="margin-top: 20px;">
                <label>3. Finalize Document:</label>
                <button id="place-signature-btn" disabled>Place Signature</button>
                <button id="save-final-btn" disabled>Save Final Document</button>
                <!-- NEW: Print button -->
                <button id="print-final-btn" disabled>Print Final Document</button>
            </div>

            <div id="status">Ready. Load a contract to begin.</div>
        </div>

        <div class="right-panel">
            <div id="image-container">
                <img id="contract-image" src="" alt="Load a contract to see it here">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signature_pad.umd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
